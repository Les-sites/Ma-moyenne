<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Calculateur de Moyenne Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root { --primary: #4f46e5; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: background-color 0.3s, color 0.3s;
        }

        .dark { background-color: #0f172a; color: #f1f5f9; }
        .light { background-color: #f8fafc; color: #1e293b; }

        .glass-card { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 24px;
        }

        .dark .glass-card { 
            background: rgba(30, 41, 59, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .input-style {
            @apply w-full px-4 py-3 rounded-xl outline-none transition-all border;
        }
        
        .light .input-style { @apply bg-white border-slate-200 focus:ring-2 focus:ring-indigo-500; }
        .dark .input-style { @apply bg-slate-800 border-slate-700 focus:ring-2 focus:ring-indigo-400 text-white; }

        .ai-glow { animation: glow 2s infinite alternate; }
        @keyframes glow { 
            from { box-shadow: 0 0 5px rgba(79, 70, 229, 0.2); } 
            to { box-shadow: 0 0 20px rgba(79, 70, 229, 0.4); } 
        }

        /* Edit Mode Highlights */
        .edit-input { background: transparent; border-bottom: 2px dashed #4f46e5; outline: none; font-weight: 900; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
</head>
<body class="light p-4 md:p-8 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <!-- Header & Toolbar -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
            <div>
                <div class="flex items-center gap-3">
                    <h1 class="text-4xl font-black tracking-tight">Focus Notes</h1>
                    <button onclick="toggleDarkMode()" class="p-2 rounded-xl bg-white dark:bg-slate-800 shadow-sm border border-slate-200 dark:border-slate-700 transition-all hover:scale-110">
                        <span id="theme-icon">üåô</span>
                    </button>
                </div>
                <p class="text-slate-500 dark:text-slate-400 mt-1 font-medium italic">Modifications instantan√©es & Sauvegarde active</p>
            </div>

            <div class="flex gap-4 w-full md:w-auto">
                <div class="glass-card px-6 py-4 shadow-xl flex-1 md:flex-none text-center">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1">Moyenne G√©n√©rale</span>
                    <div id="moyenne-generale" class="text-4xl font-black text-indigo-600 dark:text-indigo-400 leading-none">--</div>
                </div>
                <div class="glass-card px-6 py-4 shadow-xl flex-1 md:flex-none text-center border-l-4 border-l-emerald-500">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1">Objectif Vis√©</span>
                    <input type="number" id="target-input" value="15" step="0.5" onchange="updateTarget()" class="bg-transparent text-2xl font-black text-emerald-500 outline-none w-16 text-center">
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Sidebar: Ajout & Liste -->
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-card p-6 shadow-2xl">
                    <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                        <span class="bg-indigo-600 text-white p-1 rounded-lg text-xs">Ôºã</span>
                        Nouvelle Note
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1 mb-1 block">Mati√®re</label>
                            <input type="text" id="nom-matiere" placeholder="Ex: Math√©matiques" class="input-style">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs font-bold text-slate-400 uppercase ml-1 mb-1 block">Note /20</label>
                                <input type="number" id="moy-matiere" placeholder="15.5" step="0.1" class="input-style">
                            </div>
                            <div>
                                <label class="text-xs font-bold text-slate-400 uppercase ml-1 mb-1 block">Coeff</label>
                                <input type="number" id="coeff-matiere" value="1" step="0.5" class="input-style">
                            </div>
                        </div>
                        <button id="btn-add" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-300 dark:shadow-none flex items-center justify-center gap-2 mt-2">
                            Enregistrer la note
                        </button>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex items-center justify-between px-2">
                        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Tes Notes</h3>
                        <button onclick="clearAll()" class="text-[10px] font-black text-rose-500 uppercase hover:underline">Vider</button>
                    </div>
                    <div id="liste-matieres" class="space-y-3 max-h-[400px] overflow-y-auto pr-2">
                        <!-- Items -->
                    </div>
                </div>
            </div>

            <!-- Content: Analytics -->
            <div class="lg:col-span-8 space-y-6">
                <!-- Chart Area -->
                <div class="glass-card p-6 shadow-2xl h-[400px]">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="font-bold text-lg">Performance Visuelle</h2>
                        <div id="status-badge" class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter">--</div>
                    </div>
                    <canvas id="performanceChart"></canvas>
                </div>

                <!-- AI Section -->
                <div class="glass-card p-8 shadow-2xl border-t-4 border-t-indigo-500 ai-glow relative overflow-hidden">
                    <div class="absolute -right-10 -top-10 text-indigo-100 dark:text-slate-800 opacity-50 transform rotate-12">
                        <svg class="w-40 h-40" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
                    </div>
                    
                    <div class="relative z-10">
                        <div class="flex items-center justify-between mb-6">
                            <div>
                                <h2 class="text-xl font-bold flex items-center gap-3">
                                    ü§ñ IA Mentor
                                    <span class="animate-pulse bg-indigo-500 w-2 h-2 rounded-full"></span>
                                </h2>
                                <p class="text-xs text-slate-400 font-medium">Analyse pr√©dictive de ton trimestre</p>
                            </div>
                            <button id="btn-ia" class="bg-slate-900 dark:bg-indigo-500 text-white px-6 py-3 rounded-2xl font-bold hover:scale-105 transition-all shadow-lg">
                                G√©n√©rer un rapport
                            </button>
                        </div>
                        <div id="ai-response" class="text-slate-600 dark:text-slate-300 text-sm leading-relaxed min-h-[60px] p-5 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-slate-100 dark:border-slate-700 italic">
                            Ajoutez quelques notes pour d√©bloquer l'analyse de l'IA...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        const geminiKey = ""; 
        let matieres = JSON.parse(localStorage.getItem('mes-notes-v2')) || [];
        let target = parseFloat(localStorage.getItem('mon-objectif')) || 15;
        let isDark = localStorage.getItem('theme') === 'dark';
        let chart = null;

        // --- Core Functions ---
        function toggleDarkMode() {
            isDark = !isDark;
            document.body.className = isDark ? 'dark' : 'light';
            document.getElementById('theme-icon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateChartStyle();
        }

        function updateTarget() {
            target = parseFloat(document.getElementById('target-input').value) || 10;
            localStorage.setItem('mon-objectif', target);
            render();
        }

        function save() {
            localStorage.setItem('mes-notes-v2', JSON.stringify(matieres));
            render();
        }

        function clearAll() {
            if(confirm("Voulez-vous effacer toutes les notes de ce trimestre ?")) {
                matieres = [];
                save();
            }
        }

        // --- Edition Instantan√©e ---
        function updateNoteInline(index, field, value) {
            if (field === 'note' || field === 'coeff') {
                value = parseFloat(value);
                if (isNaN(value)) return;
            }
            matieres[index][field] = value;
            localStorage.setItem('mes-notes-v2', JSON.stringify(matieres));
            
            // On ne fait pas un render() complet pour ne pas perdre le focus pendant la frappe
            // Mais on recalcule la moyenne
            calculateAverages();
        }

        function calculateAverages() {
            let totalPoints = 0;
            let totalCoeffs = 0;
            matieres.forEach(m => {
                totalPoints += (m.note * m.coeff);
                totalCoeffs += m.coeff;
            });
            const moyenne = totalCoeffs > 0 ? (totalPoints / totalCoeffs).toFixed(2) : "--";
            document.getElementById('moyenne-generale').textContent = moyenne;
            
            const badge = document.getElementById('status-badge');
            if (moyenne !== "--") {
                const diff = parseFloat(moyenne) - target;
                if (diff >= 0) {
                    badge.textContent = "Objectif Atteint";
                    badge.className = "px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter bg-emerald-100 text-emerald-600";
                } else {
                    badge.textContent = `-${Math.abs(diff).toFixed(1)} de l'objectif`;
                    badge.className = "px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter bg-rose-100 text-rose-600";
                }
            }
            if(chart) {
                chart.data.labels = matieres.map(m => m.nom);
                chart.data.datasets[0].data = matieres.map(m => m.note);
                chart.update();
            }
        }

        function render() {
            const listEl = document.getElementById('liste-matieres');
            listEl.innerHTML = '';

            matieres.forEach((m, index) => {
                const card = document.createElement('div');
                card.className = "glass-card p-4 flex justify-between items-center transition-all hover:bg-white/90 dark:hover:bg-slate-800/90";
                card.innerHTML = `
                    <div class="flex items-center gap-4 flex-1">
                        <div class="w-10 h-10 rounded-xl bg-indigo-50 dark:bg-slate-800 flex items-center justify-center font-bold text-indigo-600 dark:text-indigo-400 shrink-0">${m.nom.charAt(0)}</div>
                        <div class="flex flex-col flex-1">
                            <input type="text" value="${m.nom}" oninput="updateNoteInline(${index}, 'nom', this.value)" class="bg-transparent font-bold text-sm outline-none border-b border-transparent focus:border-indigo-400 w-full">
                            <div class="text-[9px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-1">
                                Coeff <input type="number" value="${m.coeff}" step="0.5" oninput="updateNoteInline(${index}, 'coeff', this.value)" class="bg-transparent outline-none w-8 font-black">
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="flex items-center">
                            <input type="number" value="${m.note}" step="0.1" oninput="updateNoteInline(${index}, 'note', this.value)" class="text-lg font-black bg-transparent w-12 text-right outline-none ${m.note >= 10 ? 'text-indigo-600 dark:text-indigo-400' : 'text-rose-500'}">
                            <span class="text-xs text-slate-300 ml-0.5">/20</span>
                        </div>
                        <button onclick="supprimer(${index})" class="text-slate-300 hover:text-rose-500 p-2 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round"/></svg>
                        </button>
                    </div>
                `;
                listEl.appendChild(card);
            });

            calculateAverages();
        }

        function supprimer(index) {
            matieres.splice(index, 1);
            save();
        }

        function initChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Notes',
                        data: [],
                        backgroundColor: 'rgba(79, 70, 229, 0.4)',
                        borderColor: '#4f46e5',
                        borderWidth: 2,
                        borderRadius: 12,
                        barThickness: 30
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, max: 20, ticks: { font: { family: 'Plus Jakarta Sans', weight: 'bold' } } },
                        x: { ticks: { font: { family: 'Plus Jakarta Sans', weight: 'bold' } } }
                    }
                }
            });
            render();
        }

        function updateChartStyle() {
            if (!chart) return;
            const color = isDark ? '#94a3b8' : '#64748b';
            chart.options.scales.x.ticks.color = color;
            chart.options.scales.y.ticks.color = color;
            chart.update();
        }

        // --- Events ---
        document.getElementById('btn-add').onclick = () => {
            const nom = document.getElementById('nom-matiere').value.trim();
            const note = parseFloat(document.getElementById('moy-matiere').value);
            const coeff = parseFloat(document.getElementById('coeff-matiere').value) || 1;

            if (!nom || isNaN(note)) return;

            matieres.push({ nom, note, coeff });
            save();

            document.getElementById('nom-matiere').value = '';
            document.getElementById('moy-matiere').value = '';
        };

        document.getElementById('btn-ia').onclick = async () => {
            if (matieres.length === 0) return;
            const respDiv = document.getElementById('ai-response');
            respDiv.textContent = "L'IA analyse vos r√©sultats et votre progression...";

            const prompt = `Agis comme un coach scolaire. Voici mes notes actuelles : ${matieres.map(m => m.nom + ": " + m.note + "/20").join(', ')}. Ma moyenne cible est ${target}/20. Analyse les points forts, les points faibles et donne une strat√©gie pr√©cise pour atteindre l'objectif. R√©ponds de fa√ßon concise et encourageante en fran√ßais.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                respDiv.innerHTML = `<div class="whitespace-pre-wrap">${data.candidates[0].content.parts[0].text}</div>`;
            } catch (e) {
                respDiv.textContent = "D√©sol√©, l'IA est en pause r√©vision ! Mais tes notes sont bien l√†.";
            }
        };

        window.onload = () => {
            if (isDark) {
                document.body.className = 'dark';
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            }
            initChart();
            updateChartStyle();
        };
    </script>
</body>
</html>
</html>
