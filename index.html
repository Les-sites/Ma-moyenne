<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculateur de moyenne scolaire avec sauvegarde Cloud et conseils IA">
    <title>Calculateur de Moyenne Pro & IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f1f5f9;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #liste-matieres::-webkit-scrollbar {
            width: 4px;
        }
        #liste-matieres::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .ai-glow {
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(79, 70, 229, 0.2); }
            to { box-shadow: 0 0 15px rgba(79, 70, 229, 0.5); }
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">
    <!-- Overlay de Connexion -->
    <div id="login-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/80 backdrop-blur-sm">
        <div class="glass-card p-8 rounded-3xl shadow-2xl max-w-md w-full mx-4 border border-white/20">
            <div class="text-center mb-6">
                <div class="inline-flex p-3 bg-indigo-100 rounded-2xl text-indigo-600 mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
                <h2 class="text-2xl font-black text-slate-800">Bonjour !</h2>
                <p class="text-slate-500 text-sm">Entrez votre nom pour acc√©der √† vos notes</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="user-fullname" placeholder="Nom et Pr√©nom" 
                    class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-semibold">
                <button onclick="connexionUtilisateur()" id="btn-login"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-indigo-200 flex items-center justify-center gap-2">
                    <span>Acc√©der √† mon espace</span>
                </button>
            </div>
        </div>
    </div>

    <div id="app-content" class="max-w-6xl mx-auto opacity-0 transition-opacity duration-500 pointer-events-none">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight flex items-center gap-3">
                    Tableau de Bord 
                    <span id="display-name" class="text-indigo-600 px-3 py-1 bg-indigo-50 rounded-xl text-lg font-bold">--</span>
                </h1>
                <p class="text-slate-500">Sauvegarde automatique activ√©e ‚úÖ</p>
            </div>
            <div id="moyenne-badge" class="px-6 py-3 rounded-2xl bg-white shadow-sm border border-slate-200 text-center min-w-[180px]">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Moyenne G√©n√©rale</span>
                <div id="moyenne-generale" class="text-3xl font-black text-indigo-600">-- / 20</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Saisie -->
            <div class="space-y-6">
                <div class="glass-card p-6 rounded-3xl shadow-xl border border-white">
                    <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round"/></svg>
                        Nouvelle Mati√®re
                    </h2>
                    <div class="space-y-4">
                        <input type="text" id="nom-matiere" placeholder="ex: Fran√ßais" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="number" id="moy-matiere" placeholder="Moyenne" step="0.1" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 outline-none">
                            <input type="number" id="coeff-matiere" value="1" step="0.5" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 outline-none">
                        </div>
                        <button onclick="ajouterMatiere()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-all">Ajouter</button>
                    </div>
                </div>

                <div class="space-y-2">
                    <h3 class="text-sm font-bold text-slate-500 uppercase tracking-widest ml-2 mb-3">Mes R√©sultats</h3>
                    <div id="liste-matieres" class="space-y-3 max-h-[450px] overflow-y-auto pr-2"></div>
                </div>
            </div>

            <!-- Graphique & IA -->
            <div class="lg:col-span-2 space-y-6">
                <div class="glass-card p-6 rounded-3xl shadow-xl">
                    <div class="relative h-[320px]">
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>

                <div class="glass-card p-6 rounded-3xl shadow-xl border-t-4 border-t-indigo-500 relative overflow-hidden ai-glow">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">ü§ñ IA Mentor</h2>
                        <button onclick="genererConseilsIA()" id="btn-ia" class="text-xs bg-slate-900 text-white px-5 py-2.5 rounded-full hover:bg-indigo-600 transition-all flex items-center gap-2">
                            Analyser mes notes
                        </button>
                    </div>
                    <div id="ai-response" class="text-slate-700 text-sm leading-relaxed p-5 bg-white rounded-2xl border border-slate-100 italic">
                        Cliquez pour obtenir une analyse...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURATION
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'calculateur-moyenne';
        const apiKey = ""; // Gemini API

        let currentUserId = null;
        let currentUserData = { matieres: [] };
        let chart = null;
        let unsubscribe = null;

        // AUTH INITIALIZATION
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        // LOGIN PROCESS
        window.connexionUtilisateur = async () => {
            const name = document.getElementById('user-fullname').value.trim();
            if (name.length < 2) return;

            const btn = document.getElementById('btn-login');
            btn.disabled = true;
            btn.textContent = "Connexion...";

            try {
                // RULE 3: Auth Before Queries
                await initAuth();
                
                // Wait for auth to be truly established
                const user = auth.currentUser;
                if (!user) throw new Error("Authentification √©chou√©e");

                const safeId = name.toLowerCase().replace(/[^a-z0-9]/g, '-');
                currentUserId = safeId;
                
                // RULE 1: Strict Paths
                const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', safeId);
                const userSnap = await getDoc(userDocRef);

                if (!userSnap.exists()) {
                    await setDoc(userDocRef, { name: name, matieres: [] });
                }

                // UI Update
                document.getElementById('display-name').textContent = name;
                document.getElementById('login-overlay').classList.add('hidden');
                const appContent = document.getElementById('app-content');
                appContent.classList.remove('opacity-0', 'pointer-events-none');

                // Real-time listener
                if (unsubscribe) unsubscribe();
                unsubscribe = onSnapshot(userDocRef, (doc) => {
                    if (doc.exists()) {
                        currentUserData = doc.data();
                        render();
                    }
                }, (err) => {
                    console.error("Firestore error:", err);
                });

            } catch (error) {
                console.error("Login error:", error);
                // Simple visual feedback instead of alert
                btn.textContent = "Erreur - R√©essayez";
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = "Acc√©der √† mon espace";
                }, 2000);
            }
        };

        // CORE FUNCTIONS
        window.initChart = () => {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Moyenne',
                        data: [],
                        backgroundColor: [],
                        borderColor: [],
                        borderWidth: 2,
                        borderRadius: 12,
                        barThickness: 'flex'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 20, grid: { color: '#e2e8f0', borderDash: [5, 5] } },
                        x: { grid: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        };

        window.sauvegarderDonnees = async (nouvellesMatieres) => {
            const user = auth.currentUser;
            if (!user || !currentUserId) return;
            
            try {
                const userDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUserId);
                await setDoc(userDocRef, { ...currentUserData, matieres: nouvellesMatieres }, { merge: true });
            } catch (e) {
                console.error("Save error:", e);
            }
        };

        window.ajouterMatiere = async () => {
            const nomInput = document.getElementById('nom-matiere');
            const moyInput = document.getElementById('moy-matiere');
            const coeffInput = document.getElementById('coeff-matiere');

            const nom = nomInput.value.trim();
            const moy = parseFloat(moyInput.value);
            const coeff = parseFloat(coeffInput.value) || 1;

            if (!nom || isNaN(moy)) return;

            const nouvellesMatieres = [...(currentUserData.matieres || []), { id: Date.now(), nom, moyenne: moy, coefficient: coeff }];
            await sauvegarderDonnees(nouvellesMatieres);
            
            nomInput.value = '';
            moyInput.value = '';
            coeffInput.value = '1';
        };

        window.mettreAJourNote = async (id, val) => {
            const index = currentUserData.matieres.findIndex(m => m.id === id);
            if (index !== -1) {
                let n = parseFloat(val) || 0;
                const nouvellesMatieres = [...currentUserData.matieres];
                nouvellesMatieres[index].moyenne = Math.min(20, Math.max(0, n));
                await sauvegarderDonnees(nouvellesMatieres);
            }
        };

        window.supprimerMatiere = async (id) => {
            const nouvellesMatieres = currentUserData.matieres.filter(m => m.id !== id);
            await sauvegarderDonnees(nouvellesMatieres);
        };

        window.render = () => {
            const list = document.getElementById('liste-matieres');
            list.innerHTML = '';
            const matieres = currentUserData.matieres || [];
            
            let pts = 0, cfs = 0;
            matieres.forEach(m => {
                pts += m.moyenne * m.coefficient;
                cfs += m.coefficient;

                const d = document.createElement('div');
                d.className = "bg-white p-3 px-4 rounded-2xl shadow-sm border border-slate-200 flex justify-between items-center";
                d.innerHTML = `
                    <div class="flex-1">
                        <div class="font-bold text-slate-800 text-sm truncate max-w-[120px]">${m.nom}</div>
                        <div class="text-[10px] text-slate-400 font-bold uppercase">Coeff. ${m.coefficient}</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <input type="number" value="${m.moyenne}" step="0.1" onchange="mettreAJourNote(${m.id}, this.value)" 
                            class="w-16 px-2 py-1.5 bg-slate-50 border border-slate-200 rounded-lg text-center font-black outline-none focus:ring-2 focus:ring-indigo-500">
                        <button onclick="supprimerMatiere(${m.id})" class="text-slate-300 hover:text-red-500 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round"/></svg>
                        </button>
                    </div>`;
                list.appendChild(d);
            });

            const mG = cfs > 0 ? (pts / cfs).toFixed(2) : "--";
            const badge = document.getElementById('moyenne-generale');
            badge.textContent = `${mG} / 20`;
            badge.className = `text-3xl font-black mt-1 ${mG !== "--" && parseFloat(mG) >= 10 ? 'text-green-600' : 'text-red-600'}`;

            if(chart) {
                chart.data.labels = matieres.map(m => m.nom);
                chart.data.datasets[0].data = matieres.map(m => m.moyenne);
                chart.data.datasets[0].backgroundColor = matieres.map(m => m.moyenne >= 10 ? 'rgba(34, 197, 94, 0.4)' : 'rgba(239, 68, 68, 0.4)');
                chart.data.datasets[0].borderColor = matieres.map(m => m.moyenne >= 10 ? '#16a34a' : '#dc2626');
                chart.update();
            }
        };

        window.genererConseilsIA = async () => {
            const matieres = currentUserData.matieres || [];
            if (matieres.length === 0) return;
            const btn = document.getElementById('btn-ia');
            const responseDiv = document.getElementById('ai-response');
            
            btn.disabled = true;
            responseDiv.innerHTML = `<div class="flex items-center gap-2 py-4"><div class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce"></div> Analyse en cours...</div>`;

            const prompt = `L'√©l√®ve ${currentUserData.name} a ces notes : ${matieres.map(m => `${m.nom}: ${m.moyenne}/20`).join(', ')}. Donne un conseil ultra-rapide par mati√®re et encourage-le par son pr√©nom. R√©ponds en fran√ßais.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Erreur IA.";
                responseDiv.innerHTML = `<div class="prose prose-sm text-slate-700 font-medium">${text.replace(/\n/g, '<br>')}</div>`;
            } catch (err) {
                responseDiv.textContent = "Erreur de connexion IA.";
            } finally {
                btn.disabled = false;
            }
        };

        window.onload = initChart;
    </script>
</body>
</html>
